
<table class="table container ">
  <thead class="thead-light">
    <tr>

  	 <th scope="col">date</th>
      <th scope="col">fullname</th>
      <th scope="col">phone</th>
      <th scope="col">sujet </th>
      <th scope='col'>text </th>
      <th scope='col'>close</th>
      <th scope='col'>useraccount</th>
  
    </tr>
  </thead>


  
  <tbody>
  
    <tr *ngFor=' let contact of contactus | paginate: { id: "server", itemsPerPage: size, currentPage: page, totalItems: count}  ; let i = index  ' [attr.data-index]="i"  >
      <th scope="row"  > {{contact._source.date}} </th>
      <td >{{contact._source.fullname}}</td>
      <td>{{contact._source.phone}}</td>
      <th>{{contact._source.sujet}}</th>
      <td>{{contact._source.text}}</td>
      <td >         <b *ngIf='notdisplay[contact._id]' >ferm√©e</b>   <button *ngIf='!notdisplay[contact._id]' class=" btn btn-danger" (click)='closes(contact._id)' >Fermer</button> </td>
   
    
      <td *ngIf="contact._source.userid != 'annonym'" > <a routerLink="//home/{{me}}/profile/{{contact._source.userid}}" class="fa   fa-mail-forward"> Profil  </a> </td>
       <td *ngIf="contact._source.userid == 'annonym'" >{{contact._source.userid}} </td>
     
    </tr>
    
  </tbody>
</table>
    

<div class="has-text-centered" style='float:right; '>
  <a scrollTo href="#top" >
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls> 
    </a>
</div>
