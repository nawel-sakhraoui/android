<ScrollView>	   
<GridLayout rows="auto,auto,*">
<StackLayout row='0'>
 <ActivityIndicator color='#FFA500' rowSpan="3" *ngIf='loading' [busy]="loading" ></ActivityIndicator>
</StackLayout>
<StackLayout row="1"    [visibility]="notifications.notificationcount==0 && !loading? 'visible':'collapse'" >
<Label class="alert"  text="Pas de nouvelles notifications"> </Label>
 
 </StackLayout>
<RadListView row="2"  [items]="notifications.notification"  [visibility]="!loading? 'visible':'collapse'"   >
    <ng-template let-n="item"  >
			
		<GridLayout rows="auto,auto">
       	   <GridLayout row="0"  (touch)='ontouch2($event)'  [visibility]="n.value=='message' ?'visible':'collapse'" padding ="5" rows="auto,auto"   nsRouterLink='/home/{{myhome}}/ongoing/purchase/{{n.commandid}}'  fragment="message"   >
       	   <GridLayout row="0"  columns='*,auto'    >
       		<Label   col="0" >
       		<FormattedString>
       		  	<Span text='&#xf0e0; ' class='fass icon' ></Span>
       		  	
       		    <Span text="{{n.storetitle}}:" class="store"></Span>
       		</FormattedString>
       		</Label>
       		
       		
       		<Label class="fass" col="1"    text="&#xf017; {{n.time}}">
       		</Label>
       		</GridLayout>  
       		
       		<textView  row="1" editable="false" margin="-10,0,-5,0"   class="Label" text='Vous avez un nouveau message'>  
       		</textView>
       		</GridLayout>
       		
       		
       		<GridLayout  row="0"   (touch)='ontouch2($event)' padding='5'  rows="auto,auto"   [visibility]="n.value=='send' ?'visible':'collapse'"   nsRouterLink='/home/{{myhome}}/ongoing/purchase/{{n.commandid}}' >
             <GridLayout row="0" columns='*,auto'  >
       		<Label    col="0" >
       		<FormattedString>
       		  	<Span text='&#xf0d1; ' class='fass icon' ></Span>
       		  	
       		    <Span text="{{n.storetitle}}:" class="store"></Span>
       		</FormattedString>
       		</Label>
       		
           
      		 <Label class="fass" col="1"   text="&#xf017; {{n.time}}">
       		</Label>
 
 			</GridLayout> 
 			
       		<textView editable="false" margin="-10,0,-5,0" editable="false" row="1"   class=" Label"     text='Votre commande a été Envoyée'>  
       		 </textView>
       		</GridLayout>
       		
       		
       		 
       		<GridLayout  row="0" (touch)='ontouch2($event)' padding='5' rows="auto,auto"    [visibility]="n.value=='prepare' ?'visible':'collapse'"    nsRouterLink='/home/{{myhome}}/ongoing/purchase/{{n.commandid}}' >
       		<GridLayout row="0" columns='*,auto'  >
       		
       		<Label   col="0"   >
       		<FormattedString>
       		  	<Span text='&#xf14a; ' class='fass icon' ></Span>
       		  	
       		    <Span text="{{n.storetitle}}:" class="store"></Span>
       		</FormattedString>
       		</Label>
      
       		 <Label class="fass" col="1"  text="&#xf017; {{n.time}}">
       		</Label>
       		</GridLayout>
       		
       		 <textView editable="false" margin="-10,0,-5,0" row="1" [visibility]="n.value=='prepare' ?'visible':'collapse'"  class=" Label"    text='Votre commande est prête, en attente de livraison'>  
       		 </textView>
       		</GridLayout>
       		
       		
       		<GridLayout row="0" (touch)='ontouch2($event)' [visibility]="n.value=='rating' ?'visible':'collapse'"  nsRouterLink='/home/{{myhome}}/ongoing/purchase/{{n.commandid}}' fragment="rating"  padding="5" rows="auto,auto" >
       		<GridLayout row='0' columns='*,auto'   >
       		       		
       		<Label   col="0"   >
       		<FormattedString>
       		  	<Span text='&#xf005; ' class='fass icon' ></Span>
       		  	
       		    <Span text="{{n.storetitle}}:" class="store"></Span>
       		</FormattedString>
       		</Label>
       		
       		
       		<Label class="fass" col="1"  text="&#xf017; {{n.time}}">
       		</Label>
       		</GridLayout>
       		  <textView editable="false" margin="-10,0,-5,0"  row="1"   class=" Label"   text='Vous pouvez noter les articles '>  
       		 </textView>
       		</GridLayout>
       		
       		 <StackLayout row='1' colSpan="2" backgroundColor="#00BFFF" height="2"></StackLayout>
       		 
       		 
   </GridLayout>
	
    </ng-template>
    
</RadListView>
</GridLayout>
</ScrollView>
